<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack Safety Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Snack Safety Tool</h1>
    <p>Scan or enter a product to check its ingredients and nutritional information</p>
  </header>

  <section id="main-section">
    <button id="scan-btn">Scan Ingredients</button>
    <button id="manual-entry-btn">Enter Food Name</button>
  </section>

  <section id="result-section">
    <h2>Results</h2>
    <div id="result"></div>
  </section>

  <footer>
    <p>Data provided by <a href="https://world.openfoodfacts.org" target="_blank">OpenFoodFacts</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
