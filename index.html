<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack Safety Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Snack Safety Tool</h1>
    <p>Scan or manually enter ingredients to check their nutritional value.</p>
  </header>

  <!-- 主功能按钮 -->
  <section id="main-section">
    <button id="scan-btn">Scan Ingredients</button>
    <button id="manual-entry-btn">Enter Food Name</button>
  </section>

  <!-- 摄像头扫描区 -->
  <section id="camera-section">
    <video id="camera" width="100%" height="200" autoplay></video>
    <button id="capture-btn">Capture Ingredients</button>
  </section>

  <!-- 手动输入区 -->
  <section id="manual-section">
    <input type="text" id="manual-input" placeholder="Enter ingredient (e.g. sugar, oil)">
    <button id="manual-btn">Analyze Ingredient</button>
  </section>

  <!-- 查询结果展示区 -->
  <section id="result-section">
    <h2>Results</h2>
    <div id="result"></div>
  </section>

  <!-- 页脚展示数据来源 -->
  <footer>
    <p>Data provided by <a href="https://world.openfoodfacts.org" target="_blank">OpenFoodFacts</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
